<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de engajamento</h1>
        <form id="notasForm">
            <div class="form-group">
                <label for="nome">Nome/Numero do Post :</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="nota1">Curtidas:</label>
                <input type="number" id="nota1" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="nota2">Comentarios:</label>
                <input type="number" id="nota2" min="0"  step="1" required>
            </div>
            <div class="form-group">
                <label for="nota3">Compartilhamentos:</label>
                <input type="number" id="nota3" min="0" step="1" required>
            </div>
            <button type="submit">Calcular engajamento</button>
        </form>

        <table id="tabelaNotas">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Curtidas</th>
                    <th>Comentarios</th>
                    <th>Compartilhamentos</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                <!-- Notas serão adicionadas dinamicamente aqui -->
            </tbody>
            <tfoot>
                <tr>
                    <td><strong>Total/Média</strong></td>
                    <td id="totalNota1">0</td>
                    <td id="totalNota2">0</td>
                    <td id="totalNota3">0</td>
                    <td id="mediaTotal">0</td>
                </tr>
            </tfoot>
        </table>

        <div class="chart-container">
            <canvas id="notasChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
